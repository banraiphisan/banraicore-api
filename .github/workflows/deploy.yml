name: Deploy to Kubernetes

on:
  push:
    branches:
      - main
      - ci/git-workflow

jobs:
  deploy:
    name: Deploy to self-hosted Kubernetes
    runs-on: [ self-hosted, k8s-runner ]
    env:
      DEPLOYMENT_REPO: https://github.com/banraiphisan/deployment
      DEPLOYMENT_PATH: deployments/banraicore-api/
      HOME: /home/github-runner
      KUBECONFIG: /home/github-runner/.kube/config

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push to GHCR
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/banraicore-api
          IMAGE_TAG=$(git rev-parse --short HEAD)
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.27.0'

      - name: Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d | tee $HOME/.kube/config > /dev/null
        env:
          HOME: /home/github-runner

      - name: Fix kubeconfig permissions
        run: |
          chown $USER:$USER $HOME/.kube/config
        env:
          HOME: /home/github-runner
          USER: github-runner

      - name: Verify kubeconfig and context
        run: |
          echo "üîç Kubeconfig content:"
          cat $HOME/.kube/config
          echo "üîç Available contexts:"
          kubectl config get-contexts
          echo "üîç Current context:"
          kubectl config current-context
          echo "‚úÖ Kubeconfig seems loaded if current-context is shown above"
        env:
          HOME: /home/github-runner

      - name: Debug kubeconfig
        run: |
          export KUBECONFIG=$HOME/.kube/config
          echo "üîç Current contexts:"
          kubectl config get-contexts
          echo "üîç Current context:"
          kubectl config current-context || echo "‚ö†Ô∏è No current context is set"
          echo "üîç Trying to set context to the first available one..."
          export KUBECONFIG=$HOME/.kube/config
          CONTEXT=$(kubectl config get-contexts -o name | head -n1)
          if [ -n "$CONTEXT" ]; then
            echo "‚úÖ Using context: $CONTEXT"
            kubectl config use-context "$CONTEXT"
          else
            echo "‚ùå No contexts found in kubeconfig"
            exit 1
          fi
          echo "üîç Cluster Info:"
          kubectl cluster-info

      - name: Checkout deployment manifests
        uses: actions/checkout@v3
        with:
          repository: banraiphisan/deployment
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: k8s

      - name: Apply manifests
        run: |
          kubectl apply -f k8s/${{ env.DEPLOYMENT_PATH }}